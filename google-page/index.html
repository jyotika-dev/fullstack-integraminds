<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google HomePage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <header>
            <ul class="right">
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><a href=""><i class="fas fa-flask"></i></a></li>
                <li><a href=""><i class="fas fa-bars"></i></a></li>
                <li><a href=""><img src="./assests/userimg.jpeg" alt=""></a></li>
            </ul>
        </header>
        <div class="main">
            <img src="./assests/google.png" alt="">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="searchIcon">
                    <div>
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="micLens">
                        <i class="fas fa-microphone"></i>
                        <i class="fa-solid fa-camera"></i>
                    </div>
                </div>
            </div>
            <div class="btns">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li class="text">Google offered in:</li>
                <li><a href="">हिन्दी</a></li>
                <li><a href="">বাংলা</a></li>
                <li><a href="">తెలుగు</a></li>
                <li><a href="">मराठी</a></li>
                <li><a href="">தமிழ்</a></li>
                <li><a href="">ગુજરાતી</a></li>
                <li><a href="">ಕನ್ನಡ</a></li>
                <li><a href="">മലയാളം</a></li>
                <li><a href="">ਪੰਜਾਬੀ</a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">India</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">How Search Works</a></li>
                </ul>
                <ul>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/56a7dbeafa.js" crossorigin="anonymous"></script>
</body>

</html>
