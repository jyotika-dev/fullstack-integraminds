<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="light-theme">
    <div class="container">
        <h1>Theme</h1>
        <p>Reveal Clue</p>
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch" class="theme-switch">
            <label for="theme-switch" class="switch-label">
                <span class="icon-left"><i class="fa-solid fa-moon"></i></span>
                <span class="icon-right"><i class="fa-solid fa-sun"></i></span>
            </label>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/56a7dbeafa.js" crossorigin="anonymous"></script>
</body>

</html>
