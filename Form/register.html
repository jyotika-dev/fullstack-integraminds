<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Register Here</h1>
    <form action="" method="post">

        <label for="name">Name
            <input type="text" placeholder="First Name" id="firstName" />
            <input type="text" placeholder="Middle Name" id="midName">
            <input type="text" placeholder="Last Name" id="lastName">
        </label>
        <br>

        <label for="emailId">Email Id</label>
        <input type="email" id="emailId" placeholder="email">

        <br>

        <label for="password">Password
            <input type="password" id="password" placeholder="Enter password">
            <input type="password" id="password" placeholder="Confirm password">

            <br>

            <label for="dob">Date of Birth
                <input type="date" name="dob" id="dob">
            </label>

            <br>

            <label for="gender">Gender
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender  value=" Other">Other
            </label>

            <br>

            <label for="hobbies">Hobbies
                <input type="checkbox" name="hobbies" value="Reading">Reading
                <input type="checkbox" name="hobbies" value="Writing">Writing
                <input type="checkbox" name="hobbies" value="Dancing">Dancing
                <input type="checkbox" name="hobbies" value="Singing">Singing
                <input type="checkbox" name="hobbies" value="Watching Movies">Watching Movies
            </label>

            <br>

            <label for="address">Address
                <input type="number" placeholder="house-no">
                <input type="text" placeholder="street">
                <input type="text" placeholder="city">
                <input type="text" placeholder="state">State:
                <select id="address">
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="J&K">J&K</option>
                </select>
                <input type="number" placeholder="pincode">
            </label>

            <br>

            <label for="image">Upload Image
                <input type="file" name="image" id="image">
            </label>

            <br>

            <label for="about">
                About Me
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </label>

            <br>

            <button type="submit" id="submit-btn">Submit</button>


    </form>
</body>

</html>
