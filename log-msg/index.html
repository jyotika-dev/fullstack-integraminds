<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Logging Messages</h1>
        <p>Open the console to see the messages</p>
        <div class="element-btn">
            <button>Log Message</button>
            <button>Warn Message</button>
            <button>Error Message</button>
            <button>Info Message</button>
            <br> <!-- Line break -->
            <button>Clear Console</button>
            <button>Assert</button>
            <button>Table</button>
            <button>Group</button>
            <button>Custom Style</button>
            <br> <!-- Line break -->
            <button>Cause 404 Error</button>
            <button>Cause Error</button>
            <button>Cause Violation</button>
        </div>
        <div class="list">
            <p>To open the console:</p>
            <ul>
                <li>Right-click on the page and select Inspect</li>
                <li>Press F12 or Ctrl + Shift + I</li>  
                <li>Press F12 or Cmd + Option + I on Mac</li>
            </ul>
        </div>
    </div>
</body>
</html>
