<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Logging Messages</h1>
        <p>Open the console to see the messages</p>
        <div class="element-btn" id="element-btn">
            <button id="log">Log Message</button>
            <button id="warn">Warn Message</button>
            <button id="error">Error Message</button>
            <button id="info">Info Message</button>
            <button id="clear">Clear Console</button>
            <button id="assert">Assert</button>
            <button id="table">Table</button>
            <button id="group">Group</button>
            <button id="custom">Custom Style</button>
            <button id="404">Cause 404 Error</button>
            <button id="cause">Cause Error</button>
            <button id="violation">Cause Violation</button>
        </div>
        <div class="list">
            <p>To open the console:</p>
            <ul>
                <li>Right-click on the page and select Inspect</li>
                <li>Press F12 or Ctrl + Shift + I</li>  
                <li>Press F12 or Cmd + Option + I on Mac</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
